    chapter2:
        title: "Warum <span class='orange-on-turquoise'>München?</span>"
        header2: "Vor 3 Jahren hat mich eine Internazionale firma in London als senior developer im softwarebereich eingestellt. Auf Internazionalen Ebene habe ich für führende Weltfirmen an Ansprochvollen Projekten gearbeited.<br/><br/>Aus persönichlen Gründen werde ich nun nach München ziehen. Auch wegen der ski-möglichkeiten des mountainbikings und des schönen wetters!"